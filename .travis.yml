sudo: required

services:
  - docker

install:
  - docker build --tag bodsch/docker-vault .
  - docker run --detach --name vault bodsch/docker-vault

script:
  - docker ps | grep -q vault

after_success:
  - |
    [ "${TRAVIS_BRANCH}" == "master" ] && curl \
      --request POST \
      --header "Content-Type: application/json"  \
      --data '{"source_type":"Branch","source_name":"master"}' \
      https://registry.hub.docker.com/u/bodsch/docker-vault/trigger/${DOCKER_HUB_TOKEN}/

